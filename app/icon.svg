<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Creative gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect x="2" y="2" width="28" height="28" rx="8" fill="url(#bg)" transform="rotate(12 16 16)"/>
  
  <!-- Creative "S" letter -->
  <text x="16" y="22" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="900" font-style="italic" fill="white" transform="rotate(-12 16 16)">S</text>
</svg>